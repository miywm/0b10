      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join numbers to get to the <strong>2 tile</strong>!</p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-2-4 tile-new"><div class="tile-inner">64</div></div><div class="tile tile-2 tile-position-4-4 tile-new"><div class="tile-inner">64</div></div></div>
    </div>

    <p class="game-explanation">
      <strong class="important"><a href="https://www.0b10.org/strategy-tips/" style="text-decoration:underline;color:blue">How to play:</a></strong> Use <strong>arrow keys</strong> to move tiles. When two tiles having the same number touch, they <strong>join into one!</strong>
